<table>
   <thead>
       <tr>
           <th>Sun</th>
           <th>Mon</th>
           <th>Tue</th>
           <th>Wen</th>
           <th>Thu</th>
           <th>Fri</th>
           <th>Sat</th>
       </tr>
   </thead> 
   <tbody>
       <tr *ngFor="let week of calendar">
           <td *nfFor="let day of week.days">
               <span>
                   {{day.value | moment:'ddd DD'}}
               </span>
           </td>
       </tr>
   </tbody>
</table>
