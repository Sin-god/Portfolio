 function mean(x){
     var y = []
     var i =2
 while (x>1) {
     if(x%i==0){
         y.push(i)
         x/=i
     }else i++
     
 }
 return y

 

 }


var x= prompt("введіть число")

var z = mean(x)
 
z=z.join('*')
 alert(`${x}: ${z}`)
