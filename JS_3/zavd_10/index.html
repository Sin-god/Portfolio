<script>
 
 var x = prompt("Загадайте число")
 let prom=100;
 let n=50;
 let pochatok=0;





 while(Math.trunc(n)!=x){
    y = confirm("Ваше число > N"+Math.trunc(n))
    console.log(y)
    if(y==true){
        pochatok=n;
        n=(pochatok+prom)/2
        
    }
    else{
        prom=n;
        n=(pochatok+prom)/2
        Math.trunc(n);
    }
    if(Math.trunc(n)==x){
        alert("Ваше число"+Math.trunc(n) )
    }
}
