<script>
 
 
    var x = parseInt(prompt("Число"));;
    var y = []
    let ost;
    
    while (x > 1) {
        ost = x % 10;
        x /= 10
        y.push(Math.trunc(ost))
    }
y.reverse()

let bigger=y[0];

   for(i=0;i<y.length;i++){
        if(bigger<y[i]){
            bigger=y[i];
        }
    }
alert(`Найбільше число:${bigger}`)



</script>
