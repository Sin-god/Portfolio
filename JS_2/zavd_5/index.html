<body>
    <script>
        var x = parseInt(prompt("число",""));
        var y=[];
       
   

while (x!=0) {
    y.push(x % 10);
    x = Math.floor(x/10);
}
var a= parseInt(y.length)


for(i=0;i<parseInt(y.length);i++){
if(y[i]==y.reverse()[i]){
    a--;  
}
}

if(a==0){
    alert('поліномне')
}else{
    alert('Не поліномне')
}

  
       

       
            
      
     </script>

    

</body>
