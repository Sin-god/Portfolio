<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("число від 0-9",""));
       
            switch(x){
                case 0:
                    alert(")");
                    break;
                case 1:
                    alert("!");
                    break;
                case 2:
                    alert("@");
                    break;
                case 3:
                    alert("#");
                    break;
                case 4:
                    alert("$");
                    break;
                case 5:
                    alert("%");
                    break;
                case 6:
                    alert("^");
                    break;
                case 7:
                    alert("&)");
                    break;
                case 8:
                alert("*");
                break;
                case 9:
                    alert("(");
                    break;
            }
        
    

       
            
      
     </script>

    

</body>
</html>
